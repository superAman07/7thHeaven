version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Environment Variables:"
        - printenv
        - '[ -z "$DATABASE_URL" ] && echo "Error: DATABASE_URL is not set!" && exit 1 || echo "DATABASE_URL is set"'
        - nvm install 20
        - nvm use 20
        - npm ci
        - echo "DATABASE_URL=$DATABASE_URL" >> .env.production
        - echo "JWT_SECRET=$JWT_SECRET" >> .env.production
        - echo "PHONEPE_MERCHANT_ID=$PHONEPE_MERCHANT_ID" >> .env.production
        - echo "PHONEPE_SALT_KEY=$PHONEPE_SALT_KEY" >> .env.production
        - echo "PHONEPE_SALT_INDEX=$PHONEPE_SALT_INDEX" >> .env.production
        - echo "PHONEPE_HOST_URL=$PHONEPE_HOST_URL" >> .env.production
        - echo "NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL" >> .env.production
        - echo "S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID" >> .env.production
        - echo "S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY" >> .env.production
        - echo "S3_REGION=$S3_REGION" >> .env.production
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env.production
        - echo "SMTP_HOST=$SMTP_HOST" >> .env.production
        - echo "SMTP_PORT=$SMTP_PORT" >> .env.production
        - echo "SMTP_USER=$SMTP_USER" >> .env.production
        - echo "SMTP_PASS=$SMTP_PASS" >> .env.production
        - echo "SMTP_FROM=$SMTP_FROM" >> .env.production
        - echo "PAYU_KEY=$PAYU_KEY" >> .env.production
        - echo "PAYU_SALT=$PAYU_SALT" >> .env.production
        - echo "PAYU_BASE_URL=$PAYU_BASE_URL" >> .env.production
        - echo "RESEND_API_KEY=$RESEND_API_KEY" >> .env.production
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
